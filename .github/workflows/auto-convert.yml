name: 更新 mrs（终极无敌版）

on:
  workflow_dispatch:
    inputs:
      target:
        description: '选择要更新的规则集'
        required: true
        type: choice
        default: all
        options:
          - all
          - cn_domain-extra
          - proxy
          - apple

permissions:
  contents: write

jobs:
  # 第一步：只下载一次 clash_meta 内核，所有 job 共享
  download-kernel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 下载并准备 Clash Meta 内核
        run: |
          URL="https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-v1.19.17.gz"
          wget -q "$URL" || wget -q "https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-compatible-v1.19.17.gz"
          FILENAME=$(ls *.gz)
          gzip -d "$FILENAME"
          chmod +x "${FILENAME%.gz}"
          mv "${FILENAME%.gz}" clash_meta
          echo "Clash Meta 内核已准备好"

      - name: 上传二进制供后面使用
        uses: actions/upload-artifact@v4
        with:
          name: clash_meta
          path: clash_meta
          retention-days: 1

  # 真正转换 + 提交（用 matrix 自动循环）
  convert-and-push:
    needs: download-kernel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rule: cn_domain-extra
            list: cn_domain-extra.list
            mrs: cn_domain-extra.mrs
          - rule: proxy
            list: proxy.list
            mrs: proxy.mrs
          - rule: apple
            list: apple.list
            mrs: apple.mrs
          # 以后加新规则就在这里继续加一行，例如：
          # - rule: netflix
          #   list: netflix.list
          #   mrs: netflix.mrs

    # 只有选了 all 或者选了具体这个才跑
    if: >
      github.event.inputs.target == 'all' || 
      github.event.inputs.target == '${{ matrix.rule }}'

    steps:
      - uses: actions/checkout@v4

      - name: 下载 clash_meta 二进制
        uses: actions/download-artifact@v4
        with:
          name: clash_meta

      - name: 赋予执行权限
        run: chmod +x clash_meta

      - name: 生成 ${{ matrix.mrs }}
        id: convert
        run: |
          if [ -f "${{ matrix.list }}" ]; then
            echo "找到 ${{ matrix.list }} → 开始生成 ${{ matrix.mrs }}"
            ./clash_meta convert-ruleset domain text "${{ matrix.list }}" "${{ matrix.mrs }}"
            echo "converted=true" >> $GITHUB_OUTPUT
          else
            echo "跳过：${{ matrix.list }} 不存在（正常）"
          fi

      # 修复 commit 消息 + 只在真正生成时提交
      - name: 提交 ${{ matrix.mrs }}（完美显示文件名+时间）
        if: steps.convert.outputs.converted == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f "${{ matrix.mrs }}"
          git commit --author="github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>" \
                     -m "chore: update ${{ matrix.mrs }} $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main

  # 一个文件都没找到时的友好提示
  nothing-to-do:
    needs: [download-kernel, convert-and-push]
    if: always() && needs.convert-and-push.result == 'skipped'
    runs-on: ubuntu-latest
    steps:
      - run: echo "一个可用的 .list 文件都没找到，啥也没干～（正常现象）"
