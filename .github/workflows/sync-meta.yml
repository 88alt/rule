            fi
          else
            echo "GitHub API è°ƒç”¨å¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨é“¾æ¥"
          fi
          
          # æ–¹æ³•2: å¤‡ç”¨æ–¹æ¡ˆ - ä½¿ç”¨å·²çŸ¥çš„äºŒè¿›åˆ¶æ–‡ä»¶
          if [ -z "$BINARY_URLS" ] || [ "$(echo "$BINARY_URLS" | wc -l)" -eq 0 ]; then
            echo "ä½¿ç”¨å¤‡ç”¨äºŒè¿›åˆ¶æ–‡ä»¶é“¾æ¥..."
            declare -A BACKUP_URLS=(
              ["geoip.dat"]="https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
              ["geosite.dat"]="https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
            )
            
            for filename in "${!BACKUP_URLS[@]}"; do
              url="${BACKUP_URLS[$filename]}"
