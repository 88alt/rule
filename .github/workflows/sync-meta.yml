          # æ¸…ç†æºç›®å½•
          SOURCE_DIR="${{ steps.get_source.outputs.source_dir }}"
          if [ -n "$SOURCE_DIR" ] && [ -d "$SOURCE_DIR" ]; then
            rm -rf "$SOURCE_DIR"
            echo "å·²æ¸…ç†æºç›®å½•: $SOURCE_DIR"
          fi
          
          # æ¸…ç†å…¶ä»–ä¸´æ—¶æ–‡ä»¶
          rm -f /tmp/meta-*.zip 2>/dev/null || true

      - name: Final report
        run: |
          echo "=== åŒæ­¥å®ŒæˆæŠ¥å‘Š ==="
          echo "è¿è¡Œæ—¶é—´: $(date)"
          echo "åŒæ­¥ç±»å‹: ${{ steps.check_status.outputs.sync_type || 'none' }}"
          echo "åŒæ­¥ç»“æœ: ${{ steps.verify_git.outputs.should_commit == 'true' && 'å·²æäº¤æ›´æ–°' || 'æ— å˜åŒ–' }}"
          echo "æ–‡ä»¶å˜åŒ–æ•°: ${{ steps.verify_git.outputs.changed_count || '0' }}"
          echo "æœ€ç»ˆæ–‡ä»¶æ•°: $(ls -1 rules/meta 2>/dev/null | wc -l || echo '0')"
          
          if [ "${{ steps.verify_git.outputs.should_commit }}" = "true" ]; then
            echo "âœ… åŒæ­¥æˆåŠŸï¼Œå·²æäº¤æ›´æ–°"
          else
