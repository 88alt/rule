              if curl -L -o "rules/meta/$filename" "$url" --fail --silent --show-error; then
                FILE_SIZE=$(stat -c%s "rules/meta/$filename" 2>/dev/null || echo "æœªçŸ¥")
                echo "  âœ… æˆåŠŸ ($FILE_SIZE å­—èŠ‚)"
              else
                echo "  âš ï¸ ä¸‹è½½å¤±è´¥ï¼Œè·³è¿‡"
                rm -f "rules/meta/$filename" 2>/dev/null || true
              fi
            done
          fi
          
          # æœ€ç»ˆæ–‡ä»¶ç»Ÿè®¡
          FINAL_FILES=$(ls -1 rules/meta 2>/dev/null | wc -l)
          echo "åŒæ­¥å®Œæˆï¼Œæœ€ç»ˆæ–‡ä»¶æ•°: $FINAL_FILES"
          echo "final_files=$FINAL_FILES" >> $GITHUB_OUTPUT

      - name: Verify git changes
        id: verify_git
        if: |
          steps.check_status.outputs.should_commit == 'true' ||
          steps.check_changes.outputs.should_commit == 'true' ||
