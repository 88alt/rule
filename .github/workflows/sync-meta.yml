          if [ "$TOTAL_CHANGES" -gt 0 ]; then
            echo "sync_needed=true" >> $GITHUB_OUTPUT
            echo "should_commit=true" >> $GITHUB_OUTPUT
            echo "changed_count=$TOTAL_CHANGES" >> $GITHUB_OUTPUT
            echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
            echo "deleted_files=$DELETED_FILES" >> $GITHUB_OUTPUT
          else
            echo "æ²¡æœ‰æ–‡ä»¶å˜åŒ–"
            echo "sync_needed=false" >> $GITHUB_OUTPUT
            echo "should_commit=false" >> $GITHUB_OUTPUT
            echo "changed_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Execute sync
        id: sync_execute
        if: |
          steps.check_status.outputs.sync_needed == 'true' ||
          steps.check_changes.outputs.sync_needed == 'true'
        run: |
          SOURCE_DIR="${{ steps.get_source.outputs.source_dir }}"
          SYNC_TYPE="${{ steps.check_status.outputs.sync_type }}"
          
          echo "æ‰§è¡ŒåŒæ­¥: $SYNC_TYPE"
          
          # æ‰§è¡Œå®é™…çš„ rsync
          if ! rsync -av \
