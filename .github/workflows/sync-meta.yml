jobs:
  sync-rules:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2  # éœ€è¦è‡³å°‘2ä¸ªæäº¤æ¥æ£€æµ‹å˜åŒ–

      - name: Setup environment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # ç¡®ä¿ç›®å½•å­˜åœ¨
          mkdir -p rules/meta

      - name: Check sync status
        id: check_status
        run: |
          # æ£€æŸ¥æ˜¯å¦ä¸ºé¦–æ¬¡åŒæ­¥
          if [ ! -d "rules/meta" ] || [ -z "$(ls -A rules/meta 2>/dev/null)" ]; then
            echo "é¦–æ¬¡è¿è¡Œæˆ–ç›®å½•ä¸ºç©ºï¼Œéœ€è¦åˆå§‹åŒ–"
            echo "sync_needed=true" >> $GITHUB_OUTPUT
            echo "sync_type=initial" >> $GITHUB_OUTPUT
            echo "should_commit=true" >> $GITHUB_OUTPUT
          else
            # æ£€æŸ¥æ˜¯å¦æœ‰è¿‡åŒæ­¥æäº¤
            if git log --oneline --grep="Auto-sync" | grep -q .; then
              echo "éé¦–æ¬¡è¿è¡Œï¼Œæœ‰åŒæ­¥å†å²"
              echo "sync_type=update" >> $GITHUB_OUTPUT
              
              # å¦‚æœæ‰‹åŠ¨å¼ºåˆ¶åŒæ­¥ï¼Œåˆ™è·³è¿‡å˜åŒ–æ£€æŸ¥
              if [ "${{ github.event.inputs.force_sync }}" = "true" ]; then
                echo "å¼ºåˆ¶åŒæ­¥å·²å¯ç”¨"
                echo "sync_needed=true" >> $GITHUB_OUTPUT
                echo "should_commit=true" >> $GITHUB_OUTPUT
              else
                echo "å°†è¿›è¡Œå˜åŒ–æ£€æŸ¥"
                echo "sync_needed=check" >> $GITHUB_OUTPUT
                echo "should_commit=check" >> $GITHUB_OUTPUT
              fi
            else
              echo "ç›®å½•æœ‰å†…å®¹ä½†æ— åŒæ­¥å†å²ï¼Œéœ€è¦é‡æ–°åˆå§‹åŒ–"
              echo "sync_needed=true" >> $GITHUB_OUTPUT
              echo "sync_type=initial" >> $GITHUB_OUTPUT
              echo "should_commit=true" >> $GITHUB_OUTPUT
            fi
          fi
          
          # è®°å½•å½“å‰æ–‡ä»¶æ•°
          CURRENT_FILES=$(ls -1 rules/meta 2>/dev/null | wc -l)
          echo "å½“å‰æ–‡ä»¶æ•°: $CURRENT_FILES"
          echo "current_files=$CURRENT_FILES" >> $GITHUB_OUTPUT

      - name: Get latest source files
        id: get_source
        run: |
          SOURCE_DIR="/tmp/meta-source-$(date +%s)"
          echo "source_dir=$SOURCE_DIR" >> $GITHUB_OUTPUT
          
          echo "å…‹éš†æºä»“åº“..."
          if ! git clone --depth=1 --branch=meta https://github.com/MetaCubeX/meta-rules-dat.git "$SOURCE_DIR"; then
            echo "âŒ å…‹éš†å¤±è´¥"
            exit 1
          fi
          
          # è®°å½•æºä»“åº“ä¿¡æ¯
          SOURCE_FILES=$(ls -1 "$SOURCE_DIR" | wc -l)
          echo "æºä»“åº“æ–‡ä»¶æ•°: $SOURCE_FILES"
          echo "source_files=$SOURCE_FILES" >> $GITHUB_OUTPUT
