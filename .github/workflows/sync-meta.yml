      - name: Check for changes (dry-run)
        id: check_changes
        if: steps.check_status.outputs.sync_needed == 'check'
        run: |
          SOURCE_DIR="${{ steps.get_source.outputs.source_dir }}"
          
          echo "æ£€æŸ¥æ–‡ä»¶å˜åŒ–ï¼ˆdry-runï¼‰..."
          
          # ä½¿ç”¨ rsync çš„ dry-run æ¨¡å¼æ£€æŸ¥å˜åŒ–
          RSYNC_OUTPUT=$(rsync -avn \
