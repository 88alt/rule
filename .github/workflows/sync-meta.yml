          # åˆ†æå˜åŒ–
          CHANGED_FILES=$(echo "$RSYNC_OUTPUT" | grep -E "^[^.]" | grep -v "^$" | wc -l)
          DELETED_FILES=$(echo "$RSYNC_OUTPUT" | grep -E "^deleting " | wc -l)
          TOTAL_CHANGES=$((CHANGED_FILES + DELETED_FILES))
          
