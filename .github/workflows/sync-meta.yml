          SYNC_TYPE="${{ steps.check_status.outputs.sync_type }}"
          CHANGED_COUNT="${{ steps.verify_git.outputs.changed_count }}"
          
          # æ„å»ºæäº¤ä¿¡æ¯
          if [ "$SYNC_TYPE" = "initial" ]; then
            TITLE="ğŸš€ Auto-sync: åˆå§‹åŒ–å¯¼å…¥ MetaCubeX meta è§„åˆ™"
            SUMMARY="é¦–æ¬¡å¯¼å…¥è§„åˆ™æ–‡ä»¶ï¼Œå…± ${{ steps.sync_execute.outputs.final_files || steps.get_source.outputs.source_files }} ä¸ªæ–‡ä»¶"
          else
            TITLE="ğŸ”„ Auto-sync: æ›´æ–° MetaCubeX meta è§„åˆ™"
            
            # å°è¯•è·å–æ›´è¯¦ç»†çš„å˜åŒ–ä¿¡æ¯
            if [ -n "${{ steps.check_changes.outputs.changed_count }}" ] && [ "${{ steps.check_changes.outputs.changed_count }}" != "0" ]; then
              CHANGED="${{ steps.check_changes.outputs.changed_files }}"
