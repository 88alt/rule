        run: |
          echo "æ£€æŸ¥ Git å˜åŒ–..."
          
          # ç¡®ä¿ç›®å½•å­˜åœ¨
          mkdir -p rules/meta
          
          # æ·»åŠ æ‰€æœ‰æ›´æ”¹çš„æ–‡ä»¶
          git add rules/meta
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æš‚å­˜çš„æ›´æ”¹
          if git diff --cached --quiet; then
            echo "âŒ æ²¡æœ‰æ£€æµ‹åˆ° Git å˜åŒ–ï¼Œä½†ä¹‹å‰æ­¥éª¤æ ‡è®°ä¸ºéœ€è¦æäº¤"
            echo "æ£€æŸ¥å¯èƒ½çš„é—®é¢˜..."
            
            # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            echo "rules/meta ç›®å½•å†…å®¹:"
            ls -la rules/meta/ 2>/dev/null | head -10
            
