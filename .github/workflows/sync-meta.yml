              SUMMARY="æ›´æ–° $CHANGED ä¸ªæ–‡ä»¶ï¼Œåˆ é™¤ $DELETED ä¸ªæ–‡ä»¶ï¼Œå…± $CHANGED_COUNT ä¸ªå˜åŒ–"
            else
              SUMMARY="æ›´æ–° $CHANGED_COUNT ä¸ªæ–‡ä»¶"
            fi
          fi
          
          COMMIT_MSG="$TITLE
          
          $SUMMARY
          
          è¯¦ç»†ä¿¡æ¯:
          - æºä»“åº“: MetaCubeX/meta-rules-dat@meta
          - åŒæ­¥æ—¶é—´: $TIMESTAMP
          - åŒæ­¥æ¨¡å¼: $SYNC_TYPE
          - æ–‡ä»¶æ€»æ•°: $(ls -1 rules/meta 2>/dev/null | wc -l)
          
          ç”± GitHub Actions è‡ªåŠ¨åŒæ­¥"
          
          # æäº¤æ›´æ”¹
          git commit -m "$COMMIT_MSG"
          
          # æ¨é€åˆ°è¿œç¨‹
          echo "æ¨é€åˆ°è¿œç¨‹ä»“åº“..."
          if git push origin main; then
            echo "âœ… å·²æäº¤å¹¶æ¨é€æ›´æ–°"
            echo "æäº¤å“ˆå¸Œ: $(git rev-parse --short HEAD)"
          else
            echo "âŒ æ¨é€å¤±è´¥ï¼Œå¯èƒ½ä¸å…¶ä»–æäº¤å†²çª"
            # å°è¯•æ‹‰å–å¹¶é‡æ–°æ¨é€
            echo "å°è¯•æ‹‰å–æœ€æ–°å¹¶é‡æ–°æ¨é€..."
            git pull --rebase origin main
            git push origin main && echo "âœ… é‡æ–°æ¨é€æˆåŠŸ" || echo "âŒ é‡æ–°æ¨é€å¤±è´¥"
          fi

      - name: Cleanup
