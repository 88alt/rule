            echo "âŒ rsync å¤±è´¥"
            exit 1
          fi
          
          echo "âœ… æ–‡ä»¶åŒæ­¥å®Œæˆ"
          
          # ä¸‹è½½äºŒè¿›åˆ¶æ–‡ä»¶ï¼ˆåŠ¨æ€è·å–æœ€æ–°ç‰ˆæœ¬ï¼‰
          echo "ä¸‹è½½äºŒè¿›åˆ¶æ–‡ä»¶..."
          
          # æ–¹æ³•1: ä½¿ç”¨ GitHub API è·å–æœ€æ–° release çš„ assets
          echo "å°è¯•é€šè¿‡ GitHub API è·å–äºŒè¿›åˆ¶æ–‡ä»¶..."
          API_RESPONSE=$(curl -s \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/MetaCubeX/meta-rules-dat/releases/latest 2>/dev/null) || API_RESPONSE=""
          
          if [ -n "$API_RESPONSE" ]; then
            # è§£æ JSON è·å– .dat æ–‡ä»¶çš„ä¸‹è½½é“¾æ¥
            BINARY_URLS=$(echo "$API_RESPONSE" | jq -r '.assets[] | select(.name | endswith(".dat")) | .browser_download_url' 2>/dev/null || echo "")
            
            if [ -n "$BINARY_URLS" ]; then
              echo "é€šè¿‡ API æ‰¾åˆ°ä»¥ä¸‹äºŒè¿›åˆ¶æ–‡ä»¶:"
              echo "$BINARY_URLS"
              
              for url in $BINARY_URLS; do
                filename=$(basename "$url")
                echo "ä¸‹è½½: $filename"
                
                if curl -L -o "rules/meta/$filename" "$url" --fail --silent --show-error; then
                  FILE_SIZE=$(stat -c%s "rules/meta/$filename" 2>/dev/null || echo "æœªçŸ¥")
                  echo "  âœ… æˆåŠŸ ($FILE_SIZE å­—èŠ‚)"
                else
                  echo "  âš ï¸ ä¸‹è½½å¤±è´¥ï¼Œè·³è¿‡"
                  rm -f "rules/meta/$filename" 2>/dev/null || true
