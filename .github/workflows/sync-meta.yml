name: Sync Meta Folders Only

on:
  schedule:
    - cron: '0 3,15 * * *'  # åŒ—äº¬æ—¶é—´ 11:00 å’Œ 23:00
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'å¼ºåˆ¶åŒæ­¥ï¼ˆå³ä½¿æ— å˜åŒ–ï¼‰'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or ensure meta directory
        run: |
          mkdir -p meta
          echo "ç¡®ä¿ meta ç›®å½•å­˜åœ¨"

      - name: Clone source repository
        id: clone_source
        run: |
          SOURCE_DIR="/tmp/meta-source-$(date +%s)"
          echo "source_dir=$SOURCE_DIR" >> $GITHUB_OUTPUT
          
          echo "å…‹éš†æºä»“åº“ meta åˆ†æ”¯..."
          git clone --depth=1 --branch=meta https://github.com/MetaCubeX/meta-rules-dat.git "$SOURCE_DIR"
          
          echo "æºä»“åº“ç»“æ„:"
          ls -la "$SOURCE_DIR/"

      - name: Check for changes (dry-run)
        id: check_changes
        if: github.event.inputs.force_sync == 'false'
        run: |
          SOURCE_DIR="${{ steps.clone_source.outputs.source_dir }}"
          
          echo "æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–ï¼ˆdry-runæ¨¡å¼ï¼‰..."
          
          # ä½¿ç”¨ rsync çš„ dry-run æ¨¡å¼æ£€æŸ¥å˜åŒ–
          CHANGES=$(rsync -avn \
            --delete \
            --exclude='.git' \
            --exclude='.github' \
            "$SOURCE_DIR/" "meta/" 2>/dev/null | grep -E "^[^.]" | wc -l)
          
          if [ "$CHANGES" -gt 0 ]; then
            echo "å‘ç° $CHANGES ä¸ªå˜åŒ–"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "æ²¡æœ‰å˜åŒ–"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync folders (only if changes or forced)
        id: sync_folders
        if: |
          github.event.inputs.force_sync == 'true' ||
          steps.check_changes.outputs.has_changes == 'true'
        run: |
          SOURCE_DIR="${{ steps.clone_source.outputs.source_dir }}"
          
          echo "åŒæ­¥æ–‡ä»¶å¤¹..."
          
          # ä½¿ç”¨ rsync åŒæ­¥ï¼Œæ’é™¤ .git å’Œ .github ç›®å½•
          rsync -av \
            --delete \
            --exclude='.git' \
            --exclude='.github' \
            "$SOURCE_DIR/" "meta/"
          
          echo "âœ… åŒæ­¥å®Œæˆ"
          
          # æ˜¾ç¤ºåŒæ­¥åçš„ç»“æ„
          echo "åŒæ­¥åçš„ meta ç›®å½•ç»“æ„:"
          ls -la meta/
          
          # ç»Ÿè®¡æ–‡ä»¶å¤¹æ•°é‡
          FOLDER_COUNT=$(find meta -maxdepth 1 -type d 2>/dev/null | tail -n +2 | wc -l)
          echo "æ–‡ä»¶å¤¹æ•°é‡: $FOLDER_COUNT"
          echo "folder_count=$FOLDER_COUNT" >> $GITHUB_OUTPUT

      - name: Remove any .dat files (just in case)
        if: steps.sync_folders.outputs.folder_count
        run: |
          echo "ç¡®ä¿æ²¡æœ‰ .dat æ–‡ä»¶..."
          
          # åˆ é™¤ä»»ä½• .dat æ–‡ä»¶ï¼ˆç¡®ä¿ä¸æºä»“åº“å®Œå…¨ä¸€è‡´ï¼‰
          if find meta -name "*.dat" -type f 2>/dev/null | grep -q .; then
            echo "å‘ç° .dat æ–‡ä»¶ï¼Œåˆ é™¤..."
            find meta -name "*.dat" -type f -delete
            echo "âœ… å·²åˆ é™¤ .dat æ–‡ä»¶"
          else
            echo "æ²¡æœ‰ .dat æ–‡ä»¶"
          fi

      - name: Check for git changes
        id: check_git
        if: steps.sync_folders.outputs.folder_count
        run: |
          echo "æ£€æŸ¥ Git å˜åŒ–..."
          
          git add meta
          
          if git diff --cached --quiet; then
            echo "æ²¡æœ‰ Git å˜åŒ–"
            echo "has_git_changes=false" >> $GITHUB_OUTPUT
          else
            CHANGED_COUNT=$(git diff --cached --name-only | wc -l)
            echo "æœ‰ $CHANGED_COUNT ä¸ªæ–‡ä»¶å˜åŒ–"
            echo "has_git_changes=true" >> $GITHUB_OUTPUT
            echo "changed_count=$CHANGED_COUNT" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_git.outputs.has_git_changes == 'true'
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          CHANGED_COUNT="${{ steps.check_git.outputs.changed_count }}"
          
          COMMIT_MSG="ğŸ”„ åŒæ­¥ MetaCubeX meta æ–‡ä»¶å¤¹
          
          åŒæ­¥æºä»“åº“çš„æ–‡ä»¶å¤¹ç»“æ„ï¼Œä¿æŒä¸æºä»“åº“ä¸€è‡´ã€‚
          
          è¯¦ç»†ä¿¡æ¯:
          - æºä»“åº“: MetaCubeX/meta-rules-dat@meta
          - åŒæ­¥æ—¶é—´: $TIMESTAMP
          - å˜åŒ–æ–‡ä»¶æ•°: $CHANGED_COUNT
          - æ–‡ä»¶å¤¹æ•°: ${{ steps.sync_folders.outputs.folder_count }}
          
          ç”± GitHub Actions è‡ªåŠ¨åŒæ­¥"
          
          git commit -m "$COMMIT_MSG"
          git push origin main
          
          echo "âœ… å·²æäº¤å¹¶æ¨é€"

      - name: No changes needed
        if: |
          (github.event.inputs.force_sync == 'false' &&
           steps.check_changes.outputs.has_changes == 'false') ||
          (steps.sync_folders.outputs.folder_count && 
           steps.check_git.outputs.has_git_changes == 'false')
        run: |
          echo "ğŸ‰ å·²æ˜¯æœ€æ–°ç‰ˆæœ¬ï¼Œæ— éœ€æ›´æ–°"
          echo "å½“å‰ meta ç›®å½•ç»“æ„:"
          ls -la meta/

      - name: Cleanup
        if: always()
        run: |
          echo "æ¸…ç†ä¸´æ—¶ç›®å½•..."
          SOURCE_DIR="${{ steps.clone_source.outputs.source_dir }}"
          if [ -n "$SOURCE_DIR" ] && [ -d "$SOURCE_DIR" ]; then
            rm -rf "$SOURCE_DIR"
          fi
